<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSO - DPJW Sch√ºleraustausch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
        #app{
            display: flex;
            justify-content: center;
        }
        body {
            background: #e4e3e3;
        }
        .container {
            background: white !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container mt-3 mb-3">
        <div id="header mb-5">
            <div class="row">
                <div class="col-12 mb-3" style="background-color: #5b9bd5;">
                    &nbsp;<br>&nbsp;
                </div>
            </div>
            <div class="row">
                 <div class="col-6 text-center">
                    <a href="https://www.gso-koeln.de/" target="_blank"><img src="GSO_neu.png" alt="My Image" height="100"/></a>
                </div>
                <div class="col-6 text-center">
                    <a href="https://dpjw.org/" target="_blank"><img src="dpjw.svg" alt="My Image"/></a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#">Informationen</a> | <a href="#">Anmeldung</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mb-4">
                <form>
                    <div class="mb-3">
                      <label for="loginInformation.username" class="form-label">Username</label>
                      <input v-model="loginInformation.username" type="text" class="form-control" id="loginInformation.username" placeholder="Usernamen eingeben">
                    </div>
                    <div class="mb-3">
                      <label for="loginInformation.password" class="form-label">Password</label>
                      <input v-model="loginInformation.password" type="password" class="form-control" id="loginInformation.password" placeholder="Passwort eingeben">
                    </div>
                    <button v-on:click="sendData();" class="btn btn-primary">Anmelden</button>
                  </form>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            loginInformation:{
                username: '',
                password: ''
            }

        },
        methods:{
            sendData: function (){
                console.log(this.loginInformation);
                axios.post("/login",this.loginInformation)
            }
        }
    })
</script>
</html>
