<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
        #app{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="app">
    <form>
        <input v-model="loginInformation.username" type="text" placeholder="Usernamen eingeben"/>
        <input v-model="loginInformation.password" type="text" placeholder="Passwort eingeben"/>
    </form>
    <button v-on:click="sendData();">Anmelden</button>
</div>

</body>




<script>
    var app = new Vue({
        el: '#app',
        data: {
            loginInformation:{
                username: '',
                password: ''
            }

        },
        methods:{
            sendData: function (){
                console.log(this.loginInformation);
                axios.post("/login",this.loginInformation)
            }
        }
    })
</script>
</html>
